type Query {
  getAllUsers: [User]
  getUserId(email: String): [String]
}

type Mutation {
  registerUser(
    username: String
    email: String
    profilePicture: String
    id: String
  ): Boolean!
  loginUser(email: String): Boolean!
  toggleTheme(theme: String, id: String): Boolean
}

type User {
  username: String
  email: String
  profilePicture: String
  id: String
  theme: String
}
